<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!-- global Container -->
    <div class="bg-slate-100 h-screen flex justify-center items-center">
        
        <!-- Card Container -->
        <div class="flex space-y-2 flex-col md:flex-row bg-white md:w-3/5 md:h-3/5 h-5/6 w-11/12 rounded-2xl shadow-2xl">
            
            <!-- img div  -->
            <div class="bg-white rounded rounded-xl">
                <img class="mx-auto scale-75" src="images/headphone.png" alt="">
            </div>
            
            
            <!-- content Div -->
            <div>

                <!-- lable & Title -->
                <div class="flex flex-col items-center text-center md:text-left">
                <!-- skicker -->
                <p class="bg-black text-white font-semi-bold rounded-2xl px-2 py-1 w-fit">Free Shipping</p>
                <!-- title -->
                <h1 class="font-semi-bold text-2xl"> Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
                </div>
                
                
                <!-- price container -->
                <div class="flex flex-col items-center text-center ">
                <p class="line-through">$799</span>                    
                <p>$599</h2>
                <p class="text-sm">This offer is valid until April 3rd or as long as stock lasts!</p>
                </div>

                <!-- Add to cart button -->
                <div class="flex justify-center group">


                    <button class="bg-blue-500 w-11/12 h-16 text-white rounded-lg border-b-8 border-blue-700"> Add to cart</button>

                    <!-- on hover button -->
                    <div></div>
                </div>

                <!-- stock container -->
                <div>
                    50 + pcs instock
                </div>
                
                <!-- button section  -->
                <div class="flex flex-col justify-center items-center md:flex-row space-y-4 ">

                    <button class="flex justify-center items-center w-11/12 h-16 space-x-4 bg-white text-black border border-slate-300 rounded-xl shadow-2xl">

                        <img class="w-8 h-8" src="images/weight.png" alt="">

                        <a class="">add to cart </a>

                    </button>
                    <button class="flex justify-center items-center w-11/12 h-16 space-x-4 bg-white text-black border border-slate-300 rounded-xl shadow-2xl">

                        <img class="w-8 h-8" src="images/heart.png" alt="">

                        <a class="">add to cart </a>

                    </button>
                    
                    
                </div>

 

            </div>

        </div>
    </div>


    
</body>
</html>
