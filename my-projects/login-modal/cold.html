<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Modal</title>
</head>
<body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-rose-100">
        

        <div class="flex space-x-0">
            
        
            <!-- login in conatainer -->
            <div class="flex flex-col px-6 py-6 mx-6 space-y-4 bg-white shadow-2xl rounded-xl md:mx-0 md:rounded-l-0 md:py-10 md:px-10">
                
                    <!-- item -->
                    <div class="flex justify-between">
                        <div class="text-3xl font-bold text-black">Log in</div>
                        
                       <!-- Close Button -->
        
                        
                    </div>
                    <!-- small text -->
                    <div>
                        <p class="text-sm font-light">Log in to your account to upload or download pictures, videos or
                            music.</p>
                    </div>
                    
                    <div class="flex flex-col items-center space-y-4">
                            <!-- input box -->
                            <div>
                                <input class="h-16 p-4 border rounded-lg w-80" type="text" placeholder="Enter Your Email Address">
                            </div>
                            
                            <div class="flex flex-col space-y-4 md:flex-row md:justify-between md:items-center md:space-x-20">

                                 <!-- forgot password -->
                            <div>
                                <p class="text-xs font-thin">forgot password? </p>
                            </div>
                            <!-- next button -->
                            <div class="flex flex-col space-y-8 md:justify-center md:items-center">
                                <div class="flex items-center justify-center h-16 p-4 space-x-4 font-bold text-white border rounded-lg bg-cyan-700 w-80 md:w-40">

                                    <a class="">Next </a>

                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="w-7"
                                        viewBox="0 0 24 24"
                                        stroke-width="1.5"
                                        stroke="#ffffff"
                                        fill="none"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <line x1="5" y1="12" x2="19" y2="12" />
                                        <line x1="13" y1="18" x2="19" y2="12" />
                                        <line x1="13" y1="6" x2="19" y2="12" />
                                    </svg>
                
                                </div>
                                
                               
                            </div>
                            
                                
                            </div>

                             <!-- or login with -->
                             <div>
                                <p class="mt-4 text-xs font-thin text-center ">or login with ? </p>
                            </div>
                            
                        
                            
                            
                            <!-- button group -->
                            <div class="space-y-4">
                                <!-- button 1 -->
                                <div class="flex items-center justify-center h-16 p-4 space-x-4 font-thin border rounded-lg w-80">
                                    <div>
                                        <img src="images/facebook.png" alt="" class="w-9" />
                                    </div>
                                    <a class="">Facebook</a>
                                </div> 
                                
                                <!-- button 1 -->
                                <div class="flex items-center justify-center h-16 p-4 space-x-4 font-thin border rounded-lg w-80">
                                    <div>
                                        <img src="images/google.png" alt="" class="w-9" />
                                    </div>
                                    <a class="">Google</a>
                                </div> 

                            </div>
                            
                        
                    </div>
                    
            </div>

            <div class="relative hidden md:contents">

                

                <div class="relative">
                    <img class="w-[500px] h-[600px] rounded" src="images/image.jpg" alt="">
                    
                    <div class="absolute top-0 right-0 p-2 m-6 rounded-full bg-slate-200"
                    >
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-8 h-8 text-black group-hover:text-gray-600"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </div>
                </div>
                
                
            </div>
            
            
            
            
           

            
        </div>

       



    
    </div>

   
    
</body>
</html>
