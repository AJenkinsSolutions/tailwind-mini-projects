<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <!-- Background Container -->
    <div class=" bg-zinc-700 flex justify-center h-screen items-center">
        <!-- Card     -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
                 <!-- Flex container -->
                 <div class="flex flex-col rounded-l-xl md:flex-row">
                    <!-- image -->
                    <img  class="duartion-300 transform hover:scale-105 hover:rounded-xl object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none"
                     src="./images/image.jpg"
                      alt="">
                      <!-- content -->
                    <div class="p-6 ">
                            <h2 
                            class=" text-2xl font-serif text-center font.medium text-white md:text-left">
                            Get Diet and fitness tips in your inbox
                            </h2>
                        <p 
                            class="max-w-xs text-center text-white my-4
                             text-xs tracking-wide md:text-left"
                        >
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. A laborum numquam molestias!
                        </p>
                        
                        <div class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0 ">

                            <input 
                            class=" focus:outline-none md:w-80 p-2 px-4 text-white text-center bg-zinc-800 border rounded border-zinc-600 placeholder:text-xs placeholder:text-center md:placeholder:text-left md:text-left" type="text" placeholder="Enter your email address">
                            
                            <button class="duration-500 bg-lime-500 hover:bg-lime-700 hover:text-white rounded text-xs text-zinc-800 p-3 px-5">Subscribe</button>

                        </div>

                    </div>
                    
                    
                 </div>

        </div>

    </div>
        
       

</body>
</html>
