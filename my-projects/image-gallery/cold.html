<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
</head>
<body>
    <!-- global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- main content Card -->
        <div class="p-6 m-6 space-y-6 bg-white shadow-xl rounded-2xl md:px-36 md:py-36 md:space-y-10">
            
            <!-- menu items -->
            <div class="flex flex-col items-center m-2 space-y-2 p md:flex-row md:space-y-0 md:space-x-8 md:justify-end md:pb-24">
                <p class="">Vector</p>
                <p class="">Illustrations</p>
                <p class="">Images</p>
                <p class="">Icons</p>
            </div>
            
            <!-- search & btn block-->
            <div class="flex flex-col space-y-6 md:justify-between md:items-center md:flex-row md:space-x-96 md:space-y-0">
                <!-- search bar  -->
                <div class="flex items-center justify-between h-12 border-b-2 w-80 ">

                    <input type="text" placeholder="Search">

                    <div>
                        item
                    </div>
                    
                </div>
                
                <!-- button -->
                <div>
                    <button class="px-32 py-4 text-xl text-white bg-black rounded-lg md:px-12 md:py-2">
                        Upload
                    </button>
                    
                </div>
                
            </div>



            
            <!-- image gallery -->
            <div class="grid grid-cols-1 gap-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">

                <div>
                    <img src="images/image1.jpg" alt="">
                </div>
                <div>
                    <img src="images/image2.jpg" alt="">
                </div>
                <div>
                    <img src="images/image3.jpg" alt="">
                </div>
                <div>
                    <img src="images/image4.jpg" alt="">
                </div>
                <div>
                    <img src="images/image5.jpg" alt="">
                </div>
                <div>
                    <img src="images/image6.jpg" alt="">
                </div>
                
                
                
                
            </div>
            
            
        </div>
    </div>




    
</body>
</html>
